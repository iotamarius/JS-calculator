<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <form>
        <input type="text" id="input1" >
        <input type="text" id="input2" >
        <input type="button" id="plus" value="+">
        <input type="button" id="minus" value="-">
        <input type="button" id="multiply" value="*">
        <input type="button" id="divide" value="/">
        <div class=""result></div>
    </form>
    <script>
        // Selectam elementele
        const input1 = document.querySelector('#input1');
         // const input1Value = parseInt(input1.value); (daca le pui de la inceput nu vor putea lua informatiile viitoare) 
        const input2 = document.querySelector('#input2');
        // const input2Value = parseInt(input2.value); (daca le pui la inceput nu vor putea lua informatiile viitoare)

        // selectam operatorii
        const plus = document.querySelector('#plus');
        const minus = document.querySelector('#minus);
        const multiply = document.querySelector('#multiply');
        const divide = document.querySelector('#divide');
        
        // selectam paragrapul pentru a-l putea modifica prin innerHTML direct
        const result = document.querySelector(".result");
       

        //adaugam event listener pe buton cand este trigeruit sa se citeasca valoarea -> in functie de buton acceseaza una din functiile de mai jos
        plus.addEventListener('click', () => {
            const nr1 = Number(input1.value);
            const nr2 = Number(input2.value);
            const sum = nr1 + nr2;
            result.innerHTML = `Rezultatul operatiei este: ${sum}`;
            
        });

        
    

        

        // adaugam event listener pe minus 
        minus.addEventListener('click', () => {
            const nr1 = Number(input1.value);
            const nr2 = Number(input2.value);
            const diference = nr1 - nr2;
            result.innerHTML = `Rezultatul operatiei este: ${diference}`;
        });

        // adaugam event listener pe multiply
        multiply.addEventListener('click', () => {
            const nr1 = Number(input1.value);
            const nr2 = Number(input2.value);
            const multiplyResult = nr1 * nr2;
            result.innerHTML = `Rezultatul operatiei este: ${multiplyResult}`;
        });

        // adaugam event listener pe divide 
        divide.addEventListener('click', () => {
            const nr1 = Number(input1.value);
            const nr2 = Number(input2.value);
            const divideResult = nr1 / nr2;
            result.innerHTML = `Rezultatul operatiei este: ${divideResult}`
        });

        // Adaugam event listener-uri pe input-uri acum pentru a transmite o eroare in cazul in care nu in input-uri se tasteaza altceva in afara de numere
        input1.addEventListener('input', (event) => {
            const value = event.target.value;
            if(isNaN(value)) {
                result.innerHTML = 'Va rugam sa introduceti o valoare numerica.';
                    
            }else {
                result.innerHTML = '';
            }
        });
        input2.addEventListener('input', (event) => {
            const value = event.target.value;
            if(isNaN(value)) {
                result.innerHTML = 'Va rugam sa introduceti o valoare numerica.';
                    
            }else {
                result.innerHTML = '';
            }
                
      )};

    

    </script>

</body>
</html>
